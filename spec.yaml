#! spec.yaml
name: zero2prod
region: nyc3 # have nyc1,2,3
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      repo: Go-pye/zero2prod
      branch: master
      deploy_on_push: true
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${zero2prod-db.username}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${zero2prod-db.password}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${zero2prod-db.host}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${zero2prod-db.port}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${zero2prod-db.database_name}
        
databases:
  - engine: PG
    name: zero2prod-db
    num_nodes: 1
    size: db-s-dev-database
    version: "14"