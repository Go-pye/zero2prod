#! spec.yaml
name: zero2prod
region: nyc3 # have nyc1,2,3
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      repo: Go-pye/zero2prod
      branch: master
      deploy_on_push: true
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: zero2prod-db
    num_nodes: 1
    size: db-s-dev-database
    version: "14"